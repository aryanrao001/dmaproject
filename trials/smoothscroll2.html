<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Scrolling Example</title>
    <style>
        /* Style sections for demonstration */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth; /* Native smooth scrolling for modern browsers */
        }
        section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #fff;
        }
        .section1 { background-color: #4CAF50; }
        .section2 { background-color: #2196F3; }
        .section3 { background-color: #FF5722; }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #333;
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<!-- Navigation Links -->
<nav>
    <a href="#section1">Section 1</a>
    <a href="#section2">Section 2</a>
    <a href="#section3">Section 3</a>
</nav>

<!-- Sections -->
<section id="section1" class="section1">Section 1</section>
<section id="section2" class="section2">Section 2</section>
<section id="section3" class="section3">Section 3</section>

<!-- Optional: Smooth scrolling with JavaScript for older browsers -->
<script>
    // Smooth scrolling for browsers without scroll-behavior support
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
            e.preventDefault();
            const targetId = this.getAttribute('href').substring(1);
            const targetElement = document.getElementById(targetId);
            if (targetElement) {
                targetElement.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        });
    });
</script>

</body>
</html>
