<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Corner Hover Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .image-container {
            position: relative;
            width: 300px;
            height: 300px;
            overflow: hidden;
        }
        .image-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transition: transform 0.5s ease;
        }
        .image-container:hover img {
            transform: translate(0, 100%); /* Moves image down */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="your-image.jpg" alt="Hover effect">
    </div>
</body>
</html>
