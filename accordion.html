<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" rel="stylesheet0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <title>Accordion Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .accordion {
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }
        .accordion-item {
            border-bottom: 1px solid #ddd;
        }
        .accordion-item:last-child {
            border-bottom: none;
        }
        .accordion-header {
            background-color: #f1f1f1;
            padding: 15px;
            cursor: pointer;
            font-size: 18px;
            text-align: left;
            outline: none;
            border: none;
            width: 100%;
        }
        .accordion-content {
            display: none;
            padding: 15px;
            background-color: #fff;
        }
        .accordion-item.active .accordion-content {
            display: block;
        }
    </style>
</head>
<body>

    <div class="accordion">
        <div class="accordion-item">
            <button class="accordion-header">Heading 1</button>
            <div class="accordion-content">
                <p>Content for section 1...</p>
            </div>
        </div>

        <div class="accordion-item">
            <button class="accordion-header">Heading 2</button>
            <div class="accordion-content">
                <p>Content for section 2...</p>
            </div>
        </div>

        <div class="accordion-item">
            <button class="accordion-header">Heading 3</button>
            <div class="accordion-content">
                <p>Content for section 3...</p>
            </div>
        </div>

        <div class="accordion-item">
            <button class="accordion-header">Heading 4</button>
            <div class="accordion-content">
                <p>Content for section 4...</p>
            </div>
        </div>
    </div>

    <script>
        const accordions = document.querySelectorAll('.accordion-item');

        accordions.forEach(accordion => {
            const header = accordion.querySelector('.accordion-header');
            
            header.addEventListener('click', () => {
                // Collapse all other sections
                accordions.forEach(item => item.classList.remove('active'));

                // Expand the clicked section
                accordion.classList.add('active');
            });
        });
    </script>
    <script src="assets/js/script.js"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    
    
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
    
    AOS.init({
      once: true,
    
    });
    </script>

</body>
</html>
