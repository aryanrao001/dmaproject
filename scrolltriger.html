<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Cylinder Movement Example</title>
  <style>
    body {
      height: 200vh; /* Ensure enough scrollable space */
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column; /* Stack text elements vertically */
      perspective: 1000px; /* Add perspective to create the cylinder effect */
    }
    .text {
      font-size: 2em;
      opacity: 0; /* Start with opacity 0 */
      transform-origin: center center -200px; /* Transform origin behind the elements */
      transform: rotateY(90deg); /* Start with text rotated out of view */
      margin-bottom: 20px; /* Space between text elements */
    }
  </style>
</head>
<body>
  <div class="text">Animate Me 1</div>
  <div class="text">Animate Me 2</div>
  <div class="text">Animate Me 3</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.from(".text", {
      rotationY: 90,             // Start rotated around the Y-axis (out of view)
      opacity: 0,                // Start with opacity 0
      duration: 1,               // Duration of each animation
      ease: "power1.out",        // Smooth easing
      transformOrigin: "center center -200px", // Pivot point behind the element for cylinder effect
      stagger: 0.3,              // Stagger the animations by 0.3 seconds
      scrollTrigger: {
        trigger: ".text",        // Trigger animation for the text
        start: "top 80%",        // Start when the top of the first text reaches 80% of the viewport
        end: "top 50%",          // End when the top reaches 50% of the viewport
        scrub: true,             // Link scroll position to animation progress
        markers: false           // Set to true for debugging markers
      }
    });
  </script>
</body>
</html>
